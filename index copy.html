<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Screen</title>
    <script src="gameManager.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  
  <body class="body">
    <div id="cont">
        <div class="middle-card">
          <div class="title-section">
            <h4 class="mid-card-title">Welcome to Supertoc</h4>
            <h6 id="mid-card-subtitle">Enter the players' name</h6>
          </div>
          <div class="input-form">
            <div class="players-name-container">
              <div class="players-name">
                <input type="radio" id="option1" name="age" value="30">
                <label class="radio-label" for="option1">10 x 10</label><br>
                <input type="radio" id="option2" name="age" value="60">
                <label class="radio-label" for="option2">20 x 20</label><br>  
                <input type="radio" id="option3" name="age" value="100">
                <label class="radio-label" for="option3">30 x 30</label><br>
              </div>
            </div>

            <div class="button-container">
              <button type="submit" class ="button-border-style"  id="next-button" value="Next" onclick="goToSelectSizeView()">
                <div class="button-space-allocator"></div>
                <span class="button-text">NEXT</span>
                <div class="button-space-allocator">
                  <svg class="button-icon">
                  </svg>
                </div>
              </button>
            </div>
            <div> <a class="back-link" onClick="window.location.reload();" >Back</a></div>
            
          </div>

          

        </div>  
    </div>
  </body>

</html>
